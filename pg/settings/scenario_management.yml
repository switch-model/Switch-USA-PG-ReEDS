# This is a nested dictionary of settings changes for each scenario defined in the
# "scenario_definitions_fn" file.
# - The fist set of keys are planning years or "all_years".
# - The second set of keys are either "all_cases" or the name of a scenario in the
# "scenario_definitions_fn" file. If "all_cases" then the settings key: value will be
# applied to all settings files for that year. An example scenario might be "ccs_capex".
# - The third set of keys are names of scenario values. For a "ccs_capex" scenario these
# might be "high", "mid", "low".
# - The values under this third set of keys are a key: value pair where the key is a
# parameter from this settings file with a value that should be modified for a specific
# case.
settings_management:
  all_years:
    time_series:
      p1:
        reduce_time_domain: false
        # no need to add extreme day when there's only one time sample
        model_adjustment_scripts:
          Add extreme day: ~
      s1x1:
        time_domain_periods: 1
        time_domain_days_per_period: 1
      s4x1:
        time_domain_periods: 4
        time_domain_days_per_period: 1
      s20x1:
        time_domain_periods: 20
        time_domain_days_per_period: 1
      s4x5:
        time_domain_periods: 4
        time_domain_days_per_period: 5
      s10x5:
        time_domain_periods: 10
        time_domain_days_per_period: 5
    load_growth:
      icf:
        # add the load growth and mark it as shiftable; but shifting
        # will be constrained separately by load_growth_flexibility
        flexible_demand_resources:
          2024:
            load_growth:
              fraction_shiftable: 1.0
              parameter_values:
                # add dummy value that will be overridden by PG to avoid
                # warnings from PG about empty parameter_values
                New_Build: -1
          2029:
            load_growth:
              fraction_shiftable: 1.0
              parameter_values:
                New_Build: -1
          2030:
            load_growth:
              fraction_shiftable: 1.0
              parameter_values:
                New_Build: -1
          2035:
            load_growth:
              fraction_shiftable: 1.0
              parameter_values:
                New_Build: -1
      none: ~

    load_growth_flexibility:
      none: ~ # no effect, useful for historical cases
      firm: ~ # use default settings from flexible_load.yml
      flex_001: # allow 0.001 availability for demand response virtual generator
        model_tag_values:
          gen_max_annual_availability:
            load_growth: 0.001
    allow_retirement:
      yes: ~ # allowed for thermal plants after 2024 by default
      no: # disable retirement for all plants in all years
        model_tag_values:
          Can_Retire:
            "": 0
    resource_limits:
      none: ~ # default
      high_gas: # currently unused, see define_scenarios.py instead
        model_tag_values:
          MaxCapTag_Ban:
            # tech names used for new-build non-gas techs, but not existing/planned
            UtilityPV: 1
            OffShoreWind: 1
            LandbasedWind: 1
            Nuclear_Nuclear: 1
            Battery Storage: 1
      low_gas: # currently unused, see define_scenarios.py instead
        model_tag_values:
          MaxCapTag_Ban:
            # technology name for new gas, but not existing/planned
            NaturalGas: 1
      increased_ambition:
        model_tag_values:
          MaxCapTag_Ban:
            # technology name for new gas, but not existing/planned
            NaturalGas: 1

    policies:
      current: ~ # use default settings
      decarb:
        # national carbon tax at 200, to see what would be cheapest way to decarbonize
        emission_policies_fn: emission_policies_decarb.csv
        carbon_cost_dollar_per_tco2: 200

    fuel_price_forecast:
      aeo2025: # get coal and gas from AEO 2025 reference
        eia_series_fuel_names:
          coal: STC
          naturalgas: NG
        aeo_fuel_scenarios:
          coal: reference
          naturalgas: reference
      hist5: # use historical coal and gas prices as forecast
        # tech_fuel_map:
        #   Conventional Steam Coal: coal_hist
        #   Natural Gas Fired Combined Cycle: naturalgas_hist
        #   Natural Gas Fired Combustion Turbine: naturalgas_hist
