# Map the user fuel regions to EIA region codes.
eia_series_region_names:
  mountain: MTN
  pacific: PCF
  west_south_central: WSC
  east_south_central: ESC
  south_atlantic: SOATL
  west_north_central: WNC
  east_north_central: ENC
  middle_atlantic: MDATL
  new_england: NEENGL


# Map user fuel names to technologies. If a technology is included in the settings parameter
# "eia_atb_tech_map" then all mapped technologies will be assigned the same fuel.
tech_fuel_map:
  Conventional Steam Coal: coal
  Natural Gas Fired Combined Cycle: naturalgas
  Natural Gas Fired Combustion Turbine: naturalgas
  Natural Gas Steam Turbine: naturalgas
  Nuclear: uranium
  Petroleum Liquids: distillate
  Other_peaker: naturalgas

# The CCS fuel names (key values on right have to be in the format <fuel>_<ccslevel>,
# where the fuel matches something from "aeo_fuel_scenarios" (above
# ATB: technology_tech_detail.
ccs_fuel_map:
  #NETL_NGCC_CCS: naturalgas_ccs90
  NaturalGas_CCS100: naturalgas_ccs100
  NaturalGas_CCCCS: naturalgas_ccs90
  Coal_CCS30: coal_ccs30
  Coal_CCS90: coal_ccs90

ccs_capture_rate:
  naturalgas_ccs100: 1.0
  naturalgas_ccs90: 0.9
  coal_ccs30: 0.3
  coal_ccs90: 0.9

# Pipeline and other costs, $/tonne
ccs_disposal_cost: 10

# Carbon tax, USD/tonne
carbon_tax: 0

# tonne/MMBtu
fuel_emission_factors:
  naturalgas: 0.05306
  coal: 0.09552 # EIA value for electric power sector
  distillate: 0.07315

# Apply NYMEX gas prices for 2030 as of November 2025
# We calculate NYMEX weighted average for 2030, then convert to 2024$, then
# lookup EIA AEO 2025 gas price and calculate the ratio:
# - 2024 monthly gas consumption (Bcf) from Table 2 (ngm02vmall.xls) at https://www.eia.gov/naturalgas/monthly/:
#   1136.992, 912.712, 919.206, 879.88, 1047.675, 1238.441, 1527.648, 1496.49, 1222.596, 1070.511, 987.483, 1036.809
# - 2030 monthly NYMEX gas futures settlement prices ($/MMBtu) as of 11/20/25 from
#   https://www.cmegroup.com/markets/energy/natural-gas/natural-gas.settlements.html:
#   4.603, 4.308, 3.688, 3.215, 3.172, 3.305, 3.45, 3.507, 3.492, 3.579, 3.789, 4.225
# - CPI in Sept 2025 from https://data.bls.gov/timeseries/CUUR0000SA0 (series used by PowerGenome): 324.8
# - mean CPI in 2024 from https://data.bls.gov/timeseries/CUUR0000SA0 (method and series used by PowerGenome): 313.69 
#   (also see powergenome/data/cpi_data)
# - weighted average 2030 NYMEX gas price, Nov 2025 dollars: $4.014/MMBtu
# - weighted average 2030 NYMEX gas price, 2024 dollars: $3.877/MMBtu
# - AEO 2025 reference HH gas price for 2030, 2024 dollars: $3.08/MMBtu
#   - from https://www.eia.gov/outlooks/aeo/data/browser/#/?id=1-AEO2025&region=0-0&cases=ref2025&start=2023&end=2050&f=Q&linechart=~ref2025-d032025a.44-1-AEO2025&ctype=linechart&sourcekey=0: 
# - NYMEX/2025Ref Henry Hub multiplier: 1.259
# (note: We should probably use either a simple average from NYMEX instead of
# weighted average or else weight it by total natural gas sales in the US each
# month, not sales for electricity production. It's not clear whether the annual
# Henry Hub gas prices reported in AEO are meant to be simple average over
# months of the year or volumetric average as sold. It may be a simple average
# and then the AEO regional tables translate that into costs per unit of gas
# consumed for electricity production in each region.) 

# Changed to simpler form: 
# Simple mean Henry Hub price for Oct 2020-Sep 2025 in 2024$ (using CPI-U deflator): 3.901
# AEO 2025 reference HH gas price for 2030 in 2024$: $3.08/MMBtu
# ratio: 1.267
regional_fuel_adjustments:
  p1: {naturalgas: [mul, 1.267]}
