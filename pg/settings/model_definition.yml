# turn off transmission derating (PG defaults to 0.95) because we are handling it via
# planning reserve margins instead. (Well, actually we aren't really, but T&D losses
# and ReEDS's assessment of firm transfer capability may be reasonable stand-ins.)
cap_res_network_derate_default: 1.0

# turn off PowerGenome 0.7.0 warning
interest_compound_method: discrete

