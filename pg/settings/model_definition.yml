# Comment out this setting if no aggregated regions are included in the study.
region_aggregations: ~

# Dollar year that all outputs will be converted to (must be a historical year
# so CPI data are available)
target_usd_year: 2024

# Allowed model year(s) and first planning year(s). When PowerGenome is run for
# just one year it will downsample these as needed.
# Each of these parameters should be a list.
# - model_year: The final year in each planning period used to calculate load
# profiles etc
# - model_first_planning_year: The first year of each planning period. Capex for
# new-build generators from ATB are an average of costs from first to last (inclusive).
# Generators scheduled to retire before model_first_planning_year will be omitted.
model_year: [2024, 2029, 2030, 2035]
model_first_planning_year: [2024, 2029, 2030, 2031]

# HOURS OFFSET FROM UTC
# All time profile data are stored in UTC. Provide an offset for the model timezone.
# US East cost is -5 Pacific is -8
utc_offset: -5

# Apply a 2% planning reserve margin in every region. This is applied on top of
# spinning reserves (3-5%), forced outages (2-8%) and T&D losses (~5%), so is
# probably a little higher than NERC's historical default Reference Margin Level
# of 15% (which is defined as the difference between customer load and available
# capacity).
# https://www.nerc.com/pa/RAPA/ra/Reliability%20Assessments%20DL/SRA_About_This_Report.pdf
# We previously used an 8.4% margin for all regions, which was the most that
# could be maintained everywhere on top of T&D losses and possibly spinning
# reserves. But that became un-meetable in the 2024 model after including forced
# outages, so we use 2% now to reach a reasonable level of reliability across
# the board, slightly higher than 2024 in some cases and possibly slightly lower
# in others. (This could be adjusted by iteration with a resource adequacy phase
# until the reliability level is just right.)

regional_capacity_reserves:
  CapRes_1:
    p1: 0.020
    p2: 0.020
